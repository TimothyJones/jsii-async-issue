plugins {
    id 'java-library'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation fileTree(dir: './libs', include: ['*.jar'])

    // From the JSii generated POM file
    implementation 'software.amazon.jsii:jsii-runtime:[1.82.0,2.0.0)'
    implementation 'org.jetbrains:annotations:[16.0.3,20.0.0)'
    compileOnly 'javax.annotation:javax.annotation-api:[1.3.2,1.4.0)'

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}

test {
    useJUnitPlatform()
}